<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./task5.css">
</head>
<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <div class="group">
            <div class="loader">
                <div class="loaderMiniContainer">
                    <div class="barContainer">
                        <span class="bar"></span>
                        <span class="bar bar2"></span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 101 114" class="svgIcon">
                        <circle stroke-width="7" stroke="black" transform="rotate(36.0692 46.1726 46.1727)" r="29.5497" cy="46.1727" cx="46.1726"></circle>
                        <line stroke-width="7" stroke="black" y2="111.784" x2="97.7088" y1="67.7837" x1="61.7089"></line>
                    </svg>
                </div>
            </div>
            <input class="input" type="text" id="city" placeholder="Enter Name Of The City">
        </div>
        <button onclick="getWeather()">Search</button>
        <div class="d-flex flex-row justify-content-center">
            <img id="weather-icon" alt="Weather Icon" style="display:none;">
            <div id="temp-div"></div>
        </div>
        <div id="weather-info"></div>
        <div id="times"></div>
        <div id="hourly-forecast"></div>
    </div>
    <script src="./task5.js"></script>
</body>
</html>
