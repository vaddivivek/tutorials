<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            
            <button class="btn-53" id="start-timer">
                <div class="original">START</div>
                <div class="letters">
                  
                  <span>S</span>
                  <span>T</span>
                  <span>A</span>
                  <span>R</span>
                  <span>T</span>
                </div>
              </button>
              <button class="btn-53" id="pause-timer">
                <div class="original">PAUSE</div>
                
                <div class="letters">
                  
                  <span>P</span>
                  <span>A</span>
                  <span>U</span>
                  <span>S</span>
                  <span>E</span>
                  
                </div>
              </button> 
              <button class="btn-53" id="reset-timer">
                <div class="original">RESET</div>
                
                <div class="letters">
                  
                  <span>R</span>
                  <span>E</span>
                  <span>S</span>
                  <span>E</span>
                  <span>T</span>
                </div>
              </button>
        </div>
    </div>
    <script src="task2.js"></script>
</body>
</html>
